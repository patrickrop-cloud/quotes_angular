
    <h1>My Quotes</h1>
    <hr>
    <ul>
      <div *ngFor='let quote of quotes;let i = index'>
        <li>{{quote.name}}</li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quote-detail *ngIf='quote.showDescription' [quote]='quote'></app-quote-detail>
      </div>
    </ul>
    <p *ngIf='quotes.length > 4'>You have alot of nice quotes. Keep it up! </p>
